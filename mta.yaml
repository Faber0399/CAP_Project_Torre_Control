  #   parameters:
  #     buildpack: nodejs_buildpack
  #     no-route: true
  #     no-start: true
  #     tasks:
  #       - name: deploy-to-postgresql
  #         command: npm start
  #   requires:
  #     - name: postgresql-db

resources:
  - name: torrecontrol-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
  - name: postgresql-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: standard
  - name: cloud-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: cloud-logging
      service-plan: dev
